<h2 class="center">Ajout d'un blog</h2>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="titre">
            Titre du Blog
          </label>
          <input type="text" id="titre" class="form-control" name="titre" ngModel required>
        </div>
        <div class="form-group">
            <label for="article">
              Article du Blog
            </label>
            <textarea id="article" class="form-control" name="article" ngModel required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Ajouter</button>
      </form>
    </div>
</div>
